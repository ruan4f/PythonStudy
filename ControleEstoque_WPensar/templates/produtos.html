<html lang="en">
<head>
     <nav class="navbar navbar-dark bg-dark">

    <meta charset="UTF-8">
    <title>Compra de Produtos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button href="" class="btn btn-primary me-md-2" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Cadastrar Produto</button>
</div>

</br>

    <table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Produto</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Valor por unidade</th>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Caf√©</td>
            <td>65</td>
            <td>11,29</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Farinha</td>
            <td>50</td>
            <td>3,39</td>
        <tr>
            <th scope="row">3</th>
            <td>Arroz</td>
            <td>78</td>
            <td>4,99</td>
        </tr>
    </tbody>
</table>

  
  <!-- Modal -->
  <form action="{{ url_for('produtos') }}" method="post">
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cadastrar Produto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label class="visually-hidden" for="autoSizingInput">Nome do Produto</label>
                <input name="nome" type="text" class="form-control" id="autoSizingInput" placeholder="Nome do Produto">
            </div>

            <div class="mb-3">
                <label class="visually-hidden" for="autoSizingInputGroup">Quantidade</label>
                <div class="input-group">
                <input name="quantidade"  type="text" class="form-control" id="autoSizingInputGroup" placeholder="Quantidade">
                </div>
            </div>

            <div class="mb-3">
                <label class="visually-hidden" for="autoSizingInputGroup">Valor por unidade</label>
                <div class="input-group">
                <input name="valor_por_unidade"  type="text" class="form-control" id="autoSizingInputGroup" placeholder="Valor por unidade">
                </div>
            </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </div>
  </div>
</form>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>

</body>
</html>
