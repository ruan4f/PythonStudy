<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Compra de Produtos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"  crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Cadastro de compras</a>
          </div>
    </nav>
    </br>
    <div class="container">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button href="" class="btn btn-primary me-md-2" type="button" data-bs-toggle="modal" data-bs-target="#cadastrarCompra">Cadastrar Compra</button>
            <a class="btn btn-primary me-md-2" href="{{ url_for('produtos') }}" role="button">Cadastrar Produto</a>
        </div>

        </br>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Valor por unidade</th>
                </tr>
            </thead>
            <tbody>
                {% for compra in compras %}
                    <tr>
                        <th scope="row">{{ compra[0] }}</th>
                        <td>{{ compra[1] }}</td>
                        <td>{{ compra[2] }}</td>
                        <td>{{ compra[3] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="cadastrarCompra" tabindex="-1" role="dialog" aria-labelledby="cadastrarCompraLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form action="{{ url_for('compra') }}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cadastrar Compra</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="mb-3">
                            <label class="visually-hidden" for="nome">Nome do Produto</label>
                            <input name="nome" type="text" class="form-control" id="nome" placeholder="Nome do Produto">
                        </div>

                        <div class="mb-3">
                            <label class="visually-hidden" for="quantidade">Quantidade</label>
                            <div class="input-group">
                                <input name="quantidade"  type="text" class="form-control" id="quantidade" placeholder="Quantidade">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="visually-hidden" for="valor_por_unidade">Valor por unidade</label>
                            <div class="input-group">
                                <input name="valor_por_unidade"  type="text" class="form-control" id="valor_por_unidade" placeholder="Valor por unidade">
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
